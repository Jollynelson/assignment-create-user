<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="stylesheet" href="./Assets/responsiveness.css">
</head>
<body>
    <main>
        <section class="create-account-section">
            <div class="account-container">

                <div class="account-text-area">
                    <div class="account-content-holder">
                        <div class="logo-holder">
                            <img src="./Assets/Images/Logo.png" alt="logo">
                        </div>

                        <div class="account-heading-holder">
                            <h1>For Individuals</h1>
                        </div>

                        <div class="company-services">
                            <p>Start benefiting from the wellness experience. For <br> companies looking on increasing productivity, and improving <br>organization wellness.</p>
                        </div>

                    </div>
                </div>

                <div class="form-area">
                    <form>
                        <div class="input-holder">
                            <label for="First Name">first name</label>
                            <input type="text" placeholder="Tolu">
                        </div>

                        <div class="input-holder">
                            <label for="Last Name">last name</label>
                            <input type="text" placeholder="Nelson">
                        </div>

                        <div class="input-holder">
                            <label for="Gender">gender</label>
                            <select name="" id="">
                                <option value="" disabled>select here</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="others">Others</option>
                            </select>
                        </div>


                        <div class="input-holder">
                            <label for="dateofbirth">date of birth</label>
                            <input type="date">
                        </div>

                        <div class="input-holder">
                            <label for="Weight">weight</label>
                            <input type="text" placeholder="Enter weight">
                        </div>

                        <div class="input-holder">
                            <label for="height">height(CM)</label>
                            <input type="text" placeholder="Enter height">
                        </div>

                       


                        <div class="activity-holder">
                            <label for="Activity">Activity level</label>
                            <select name="Select" id="">
                                <option value="" disabled selected>Select here </option> </select>
                        </div>

                        <div class="password-holder">
                            <label for="Password">password</label>
                            <input type="password">
                             <img src="./Assets/Images/show.png" alt="" class="password-show">
                        </div>

                        <div class="button-holder">
                            <button class="btn">Register</button>

                        </div>

                        <div class="TandC-holder">
                            <P class="rules">By clicking Register, you agree to our <a href="#"> terms of use </a> and our <a href="#"> privacy policy</a></P>
                        </div>

                      
                    </form>

                </div>

            </div>
        </section>
    </main>
    
</body>
</html>
